# Pytest configuration for RL training tests

[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    alignment: marks tests for forward pass alignment
    gradients: marks tests for gradient correctness

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (requires pytest-cov)
[coverage:run]
source = rl_trainer
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
